language: cpp
sudo: false

env:
  global:
     - ARDUINO_IDE_VERSION="1.8.12"

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.12-linux64.tar.xz
  - tar xf arduino-1.8.12-linux64.tar.xz
  - sudo mv arduino-1.8.12 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino

install:
  - arduino --install-library "WolkConnect"
  - arduino --install-library "WiFi101"
  - arduino --install-boards "arduino:samd"
#  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
#  - arduino --install-boards esp8266:esp8266
  - arduino --pref "compiler.warning_level=all" --save-prefs

cache:
  directories:
    - ~/arudino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true

notifications:
  email:
    on_success: change
    on_failure: change

script:
  - BOARD="WiFi101"
  - cd "/home/travis/build/srdjanStankovic/Sonoff-WolkAbout-firmware/sonoff-wolkabout-firmware/"
  - "echo $PWD"
  - arduino --verbose-build --verify --board ${BOARD} sonoff-wolkabout-firmware.ino
